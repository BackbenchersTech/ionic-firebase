<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Employees List
    </ion-title>

    <ion-buttons end>
      <button navPush="AddEmployeePage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Employees
    </ion-list-header>
    <ion-item *ngFor="let emp of employeeList$ | async" detail-push navPush="EditEmployeePage" [navParams]="{employee: emp}">
      {{ emp.name }}
    </ion-item>
  </ion-list>
</ion-content>
