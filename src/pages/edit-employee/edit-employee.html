<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{employee?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="employee.name" placeholder="John Appleseed"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input [(ngModel)]="employee.title" placeholder="Manager"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Salary</ion-label>
      <ion-input [(ngModel)]="employee.salary" type="number" placeholder="50000"></ion-input>
    </ion-item>
  
    <!-- {{ employee | json}} -->
  
    <button ion-button block clear (click)="saveEmployee(employee)" >Save</button>
    <button ion-button block clear (click)="removeEmployee(employee)" color="danger" >Delete</button>

</ion-content>
